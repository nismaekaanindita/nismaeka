<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asisten Siswa Pintar</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f0f4f8;
      color: #333;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #2b5dff;
    }
    .card {
      background: white;
      padding: 15px;
      margin: 10px auto;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
    }
    input, textarea {
      width: 90%;
      padding: 10px;
      margin: 5px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #2b5dff;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 10px;
      margin-top: 10px;
    }
    ul {
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>ðŸ§  Asisten Siswa Pintar</h1>
  <p>Catat dan ingatkan jadwalmu di sini!</p>

  <div class="card">
    <h3>Tambah Kegiatan</h3>
    <input id="judul" type="text" placeholder="Judul (misal: Tugas Matematika)">
    <textarea id="deskripsi" placeholder="Deskripsi atau catatan"></textarea>
    <input id="tanggal" type="date">
    <button onclick="tambahTugas()">Simpan</button>
  </div>

  <div class="card">
    <h3>Daftar Kegiatan</h3>
    <ul id="daftar"></ul>
  </div>

  <script>
    const daftar = document.getElementById('daftar');
    function tambahTugas() {
      const judul = document.getElementById('judul').value;
      const deskripsi = document.getElementById('deskripsi').value;
      const tanggal = document.getElementById('tanggal').value;
      if (!judul || !tanggal) {
        alert('Isi judul dan tanggal ya!');
        return;
      }
      const li = document.createElement('li');
      li.innerHTML = `<strong>${judul}</strong> - ${tanggal}<br>${deskripsi}`;
      daftar.appendChild(li);
      document.getElementById('judul').value = '';
      document.getElementById('deskripsi').value = '';
      document.getElementById('tanggal').value = '';
    }
  </script>
</body>
</html>
